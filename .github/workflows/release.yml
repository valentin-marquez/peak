name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" =~ refs/tags/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
          echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
        else
          echo "version=1.0.0" >> $GITHUB_OUTPUT
        fi
        
    - name: Verify Release folder is ready
      run: |
        echo "üìÅ Checking Release folder contents..."
        ls -la Release/
        
        # Check required files exist
        required_files=("manifest.json" "README.md" "BagsForEveryone.dll")
        for file in "${required_files[@]}"; do
          if [ ! -f "Release/$file" ]; then
            echo "‚ùå Missing required file: Release/$file"
            echo "Please build locally and ensure Release/ folder is complete before creating a release."
            exit 1
          else
            echo "‚úÖ Found: Release/$file"
          fi
        done
        
        # Check DLL size
        DLL_SIZE=$(stat -c%s "Release/BagsForEveryone.dll")
        echo "üìä BagsForEveryone.dll size: $DLL_SIZE bytes"
        
    - name: Update manifest version
      run: |
        sed -i 's/"version_number": ".*"/"version_number": "${{ steps.get_version.outputs.version }}"/' Release/manifest.json
        echo "‚úÖ Updated manifest.json to version ${{ steps.get_version.outputs.version }}"
        
    - name: Create Thunderstore package
      run: |
        mkdir -p thunderstore-package
        
        # Create BepInEx folder structure
        mkdir -p thunderstore-package/BepInExPack/plugins/BagsForEveryone
        cp Release/BagsForEveryone.dll thunderstore-package/BepInExPack/plugins/BagsForEveryone/
        
        # Copy Thunderstore metadata files
        cp Release/manifest.json thunderstore-package/
        cp Release/README.md thunderstore-package/
        
        # Create icon if none exists
        if [ ! -f Release/icon.png ]; then
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert -size 256x256 xc:'#4CAF50' -gravity center -pointsize 48 -fill white -annotate +0+0 'B4E' Release/icon.png
        fi
        
        cp Release/icon.png thunderstore-package/
        
    - name: Create ZIP package
      run: |
        cd thunderstore-package
        zip -r ../BagsForEveryone-${{ steps.get_version.outputs.version }}.zip .
        cd ..
        
    - name: Verify package structure
      run: |
        echo "üì¶ Final package structure:"
        unzip -l BagsForEveryone-${{ steps.get_version.outputs.version }}.zip
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          BagsForEveryone-${{ steps.get_version.outputs.version }}.zip
          Release/BagsForEveryone.dll
        name: "Bags For Everyone v${{ steps.get_version.outputs.version }}"
        body: |
          ## üéí Bags For Everyone v${{ steps.get_version.outputs.version }}
          
          A minimalist mod that automatically spawns backpacks for all players when starting a game.
          
          ### üöÄ Installation
          
          **Thunderstore (Recommended):**
          - Download and install via r2modman or Thunderstore Mod Manager
          
          **Manual Installation:**
          - Extract `BagsForEveryone.dll` to `BepInEx/plugins/BagsForEveryone/`
          
          ### üìÅ Files
          - `BagsForEveryone-${{ steps.get_version.outputs.version }}.zip` - Complete Thunderstore package
          - `BagsForEveryone.dll` - Manual installation file
          
          ### ‚ú® Features
          - Automatic backpack spawning for all players
          - Smart scene detection (only in game levels)
          - Mid-game player support
          - Zero configuration required - just install and play!
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}